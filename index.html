<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>버블버블 슈터</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b1024">
  <link rel="apple-touch-icon" href="icons/192.png">
  <style>
    html,body{height:100%;margin:0;background:#0b1024;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif}
    .wrap{max-width:860px;margin:0 auto;padding:12px}
    .bar{display:flex;align-items:center;justify-content:space-between;background:#111827;border:1px solid #263146;border-bottom:none;border-radius:16px 16px 0 0;padding:8px 12px}
    .title{font-weight:700}
    .frame{width:100%;height: calc(100vh - 120px);border:1px solid #263146;border-radius:0 0 16px 16px;background:#071022}
    .hint{font-size:12px;opacity:.85;margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar"><div class="title">버블버블 슈터</div><div>홈 화면에 추가해서 앱처럼 써보세요!</div></div>
    <!-- 아래 iframe src에 실제 게임 파일명을 적으세요 (예: index_1.html → game.html로 이름 바꾸고 사용). -->
    <iframe class="frame" src="./game.html"></iframe>
    <div class="hint">Android 크롬: ⋮ → 홈 화면에 추가 • iPhone 사파리: 공유(□↑) → 홈 화면에 추가</div>
  </div>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>
</body>
</html>
