<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>버블버블 슈터</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b1024">
  <link rel="apple-touch-icon" href="icons/192.png">
<style>
canvas {
  width: 100%;
  height: auto;
  max-width: 420px; /* 스마트폰 기준 너비 */
  display: block;
  margin: 0 auto;
}
</style>

<script>
const canvas = document.querySelector("canvas");
canvas.width = window.innerWidth * 0.9;
canvas.height = canvas.width * 1.2;

// 터치 대응 추가
canvas.addEventListener("touchstart", (e) => {
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  shootBubble(x, y);
});
</script>

</head>
<body>
  <div class="wrap">
    <div class="bar"><div class="title">버블버블 슈터</div><div>홈 화면에 추가해서 앱처럼 써보세요!</div></div>
    <!-- 아래 iframe src에 실제 게임 파일명을 적으세요 (예: index_1.html → game.html로 이름 바꾸고 사용). -->
    <iframe class="frame" src="./game.html"></iframe>
    <div class="hint">Android 크롬: ⋮ → 홈 화면에 추가 • iPhone 사파리: 공유(□↑) → 홈 화면에 추가</div>
  </div>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>
</body>
</html>
