<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <!-- PWA 필수 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0c1a2a" />
  <link rel="manifest" href="manifest.webmanifest">
  <!-- iOS용 전체화면/아이콘 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>버블버블 슈터</title>

  <!-- 여기에 너의 기존 CSS 넣기 (또는 이전에 준 스타일 사용) -->
  <style>
    /* (요약) 전체 화면 앱 느낌 + 안전영역 대응 */
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;height:100%;background:#0c1a2a;color:#dbe7ff;font-family:ui-sans-serif,system-ui,Apple SD Gothic Neo,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:920px;margin:0 auto;padding:16px 16px calc(28px + env(safe-area-inset-bottom))}
    .board{background:#0f2236;border:1px solid #1b3752;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.35);padding:14px}
    canvas{display:block;margin:0 auto;width:100%;height:auto;max-width:480px;touch-action:none}
    /* …(네 기존 스타일 이어 붙여도 됨) */
  </style>
</head>
<body>
  <!-- === 너의 게임 마크업 그대로 배치 === -->
  <div class="wrap">
    <h1>버블버블 슈터</h1>
    <p>상단 버블을 탭/클릭한 방향으로 발사! 같은 색 3개 이상이면 터집니다.</p>
    <div class="board">
      <canvas id="game" width="480" height="680" aria-label="Bubble Shooter"></canvas>
    </div>
    <p style="opacity:.7">홈 화면에 추가하면 앱처럼 전체화면으로 실행돼요.</p>
  </div>

  <!-- === 너의 기존 JS(게임 로직) 붙이기 === -->
  <script>
    /* 여기에 앞서 만든 버블버블 게임 JS 전체 붙여넣기 (생략) */
  </script>

  <!-- PWA: 서비스워커 등록 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .catch(err => console.log('SW 등록 실패', err));
      });
    }
  </script>
</body>
</html>
